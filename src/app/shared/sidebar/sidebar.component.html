<div class="sidebar">
  <mat-list>
    <ng-container *ngFor="let item of menu">
      <a mat-list-item routerLink="{{item.link}}" routerLinkActive="active">
        <mat-icon>{{item.icon}}</mat-icon> <span class="sidebar-title"> {{item.title}}</span>
      </a>
    </ng-container>

  </mat-list>


</div>
