<div class="students">
    <mat-card class="students-table">
        <mat-card-title class="students-table__header">
            <!-- <h5 class="students-table__title">Material-UI Table</h5> -->
        </mat-card-title>

        <mat-card-content class="students-table__content">

            <table mat-table [dataSource]="dataSource" class="students-table__table">
                <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}"
                    class="students-table__table-row">
                    <th mat-header-cell *matHeaderCellDef class="students-table__table-row-title">{{column}}</th>
                    <td mat-cell *matCellDef="let element; let i=index" class="students-table__table-content">
                        <container-element [ngSwitch]="column">
                            <span *ngSwitchCase="'subjects'">
                                <ng-container *ngFor="let subject of  ( element[column] | toArray) ">
                                    <span class="students-table__content-badge "
                                        (click)="updatePurchaseStatus(subject.key,subject.value.status, i)"
                                        [ngClass]="{'send': subject.value.status, 'pending':!subject.value.status}">
                                        <span>{{subject.key}}</span>
                                    </span>
                                </ng-container>
                            </span>
                            <span *ngSwitchDefault> {{element[column]}}</span>
                        </container-element>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <ng-container *ngIf="!dataSource.data || !dataSource.data.length">
                <div class="students-table__content__no-content ">
                    No data found
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
