<mat-card class="students-table">
    <mat-card-title class="students-table__header">
        <!-- <h5 class="students-table__title">Material-UI Table</h5> -->
    </mat-card-title>

    <mat-card-content class="students-table__content">

        <table mat-table [dataSource]="dataSource" class="students-table__table">
            <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}"
                class="students-table__table-row">
                <th mat-header-cell *matHeaderCellDef class="students-table__table-row-title">{{column}}</th>
                <td mat-cell *matCellDef="let element" class="students-table__table-content">
                    <span *ngIf="column !== 'subjects'">{{element[column]}}</span>
                    <ng-container *ngIf="column === 'subjects'">
                        <ng-container *ngFor="let subject of element[column] | toArray">
                            <span class="students-table__content-badge"
                                [ngClass]="{'send': subject.value, 'pending':!subject.value}">
                                <span>{{subject.key}}</span>
                            </span>
                        </ng-container>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-container *ngIf="!dataSource.data || !dataSource.data.length">
            <div class="students-table__content__no-content ">
                No data found
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
