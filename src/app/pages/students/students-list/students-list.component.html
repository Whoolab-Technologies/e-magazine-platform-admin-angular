<div class="students">
    <mat-card class="students-table">
        <mat-card-title class="students-table__header">
            <div class="students-table__right">
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="menu" yPosition="above"
                        aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="export()">
                            <mat-icon color="accent">download</mat-icon>
                            <span>Export</span>
                        </button>

                        <button mat-menu-item [disabled]="!selection.selected.length"
                            (click)="delete(selection.selected)">
                            <mat-icon color="warn">delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
            <div class="students-table__filters">
                <div class="students-table__date-filters">
                    <div fxLayout="row wrap" fxLayoutAlign="space-between">
                        <div fxFlex="40">
                            <mat-form-field appearance='outline'>
                                <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date"
                                    [(ngModel)]="startDate" (dateChange)="applyDateRangeFilter()">
                                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #startDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div fxFlex="40">
                            <mat-form-field appearance='outline'>
                                <input matInput [matDatepicker]="endDatePicker" placeholder="End Date"
                                    [(ngModel)]="endDate" (dateChange)="applyDateRangeFilter()">
                                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #endDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div fxFlex="15" style="padding-top: .25em;">
                            <button mat-mini-fab (click)="clear()"> <mat-icon class="white">cancel</mat-icon></button>
                        </div>
                    </div>
                </div>

                <div class="">
                    <mat-form-field appearance='outline'>
                        <mat-label> Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                </div>
            </div>


        </mat-card-title>


        <mat-card-content class="students-table__content">


            <table mat-table [dataSource]="dataSource" class="students-table__table">
                <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}"
                    class="students-table__table-row">
                    <th mat-header-cell *matHeaderCellDef class="students-table__table-row-title">
                        <container-element [ngSwitch]="column">
                            <span *ngSwitchCase="'select'">
                                <ng-container>
                                    <mat-checkbox (change)="$event ? toggleAllRows($event) : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </ng-container>
                            </span>
                            <span *ngSwitchDefault> {{column}}</span>
                        </container-element>
                    </th>
                    <td mat-cell *matCellDef="let element; let i=index" class="students-table__table-content">
                        <container-element [ngSwitch]="column">
                            <span *ngSwitchCase="'select'">
                                <ng-container>
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? onSelectRow(element) : null"
                                        [checked]="selection.isSelected(element)">
                                    </mat-checkbox>
                                </ng-container>
                            </span>
                            <span *ngSwitchCase="'name'">
                                <ng-container>
                                    <span>{{element[column]}}</span>
                                    <br>
                                    <div>{{element['createdOn'] }}</div>
                                </ng-container>
                            </span>
                            <span *ngSwitchCase="'email'">
                                <ng-container>
                                    <span>{{element[column]}}</span>

                                    <div>{{element['mobile']}}</div>
                                </ng-container>
                            </span>
                            <span *ngSwitchCase="'subjects'">
                                <ng-container *ngFor="let subject of  ( element[column] | toArray) ">
                                    <span class="students-table__content-badge "
                                        (click)="updatePurchaseStatus(subject.key,subject.value.status, i)"
                                        [ngClass]="{'send': subject.value.status, 'pending':!subject.value.status}">
                                        <span>{{subject.value.name}}</span>
                                    </span>
                                </ng-container>
                            </span>

                            <span *ngSwitchCase="'actions'">
                                <app-action [view]="false" [edit]="false" [data]="element" [id]="element.id"
                                    (onDelete)="delete($event)"></app-action>
                            </span>
                            <span *ngSwitchDefault> {{element[column]}}</span>
                        </container-element>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <ng-container *ngIf="!dataSource.data || !dataSource.data.length">
                <div class="students-table__content__no-content ">
                    No data found
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
