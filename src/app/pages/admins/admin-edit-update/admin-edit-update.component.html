<section class="add-admins">
    <mat-card class="add-admins__card">
        <!-- <div class="admins-table__header"> -->

        <div class="add-admins__header-item">
            {{title}} Admin
        </div>
        <mat-card-content>
            <div class="add-admins__form-section">

                <div fxLayout="row wrap" fxLayoutAlign="space-between">
                    <div fxFlex="45" class="mt-5">
                        <mat-form-field appearance='outline'>
                            <mat-label> Name</mat-label>
                            <input matInput placeholder="Name" [(ngModel)]="admin.name" required>

                        </mat-form-field>
                    </div>
                    <div fxFlex="45" class="mt-5">
                        <mat-form-field appearance='outline'>
                            <mat-label>Address</mat-label>
                            <textarea matInput [(ngModel)]="admin.address" cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                                cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45" class="mt-5">
                        <mat-form-field appearance='outline'>
                            <mat-label> Email</mat-label>
                            <input matInput type="email" placeholder="Email" [(ngModel)]="admin.email" name="email"
                                appEmailValidator #email="ngModel" required>
                            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div *ngIf="email.errors?.invalidEmail">Please enter a valid email address.</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45" class="mt-5">
                        <mat-form-field appearance='outline'>
                            <mat-label> Password</mat-label>
                            <input matInput [type]="hide?'password':'text'" placeholder="password"
                                [(ngModel)]="password" required>
                            <button mat-icon-button matSuffix (click)="hide=!hide">
                                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div fxFlex="45" class="mt-5">
                        <mat-form-field appearance='outline'>
                            <mat-label> Mobile</mat-label>
                            <input matInput type="text" appOnlyNumbers placeholder="Mobile" [(ngModel)]="admin.mobile"
                                required>

                        </mat-form-field>
                    </div>

                </div>
            </div>
            <!-- {{edition.videos.length}} -->


        </mat-card-content>
        <mat-card-actions align="end" class="mat-card-actions">
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
            <ng-container *ngIf="edit  else submit;">
                <button mat-raised-button color="primary" (click)="editAdmin()">Submit</button></ng-container>
            <ng-template #submit>
                <button mat-raised-button color="primary" (click)="createAdmin()">Submit</button>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</section>
