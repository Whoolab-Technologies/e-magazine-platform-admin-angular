<div class="notifications">
    <mat-card class="notifications-table">
        <mat-card-title class="notifications-table__header">
            <div class="notifications-table__btn">
                <button mat-flat-button color="warn" (click)="add()">Create</button>
            </div>
        </mat-card-title>

        <mat-card-content class="notifications-table__content">

            <table mat-table [dataSource]="dataSource" class="notifications-table__table">
                <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}"
                    class="notifications-table__table-row">
                    <th mat-header-cell *matHeaderCellDef class="notifications-table__table-row-title">{{column}}</th>
                    <td mat-cell *matCellDef="let element; let i=index" class="notifications-table__table-content">
                        <container-element [ngSwitch]="column">
                            <span *ngSwitchCase="'date'">
                                <ng-container>
                                    {{element['createdOn'] | firebaseDate | date}}
                                </ng-container>
                            </span>
                            <span *ngSwitchDefault> {{element[column]}}</span>
                        </container-element>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

            <ng-container *ngIf="!dataSource.data || !dataSource.data.length">
                <div class="notifications-table__content__no-content ">
                    No data found
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
