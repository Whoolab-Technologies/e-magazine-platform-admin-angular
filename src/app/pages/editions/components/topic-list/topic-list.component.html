<section>
    <div class="add-editions__header-item">
        Topics
    </div>
    <div class="add-editions__topics" cdkDropList (cdkDropListDropped)="drop($event)">
        <ng-container *ngFor="let topic of topics; let i=index">
            <app-topic cdkDrag [topic]="topic" [index]="i" (onDelete)="onDelete($event)"
                (onClickFile)="onClickFile.emit($event)"></app-topic>
        </ng-container>
    </div>
</section>
