<section class="add-editions">
    <mat-card class="add-editions__card">
        <!-- <div class="editions-table__header"> -->

        <div class="add-editions__header-item">
            {{title}} Edition
        </div>
        <mat-card-content>
            <div class="add-editions__form-section">

                <div fxLayout="row wrap" fxLayoutAlign="space-between">
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-select [(value)]="class" (selectionChange)="changeClass()" [disabled]="edit">
                                <ng-container *ngFor="let option of classes$|async">
                                    <mat-option [value]="option.id">{{option.name}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-select [(value)]="subject" [disabled]="edit">
                                <ng-container *ngFor="let option of subjects$|async">
                                    <mat-option [value]="option.id">{{option.name}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-label> Edition</mat-label>
                            <input matInput placeholder="Edition Name" [(ngModel)]="edition.name" required>

                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-label>Description</mat-label>
                            <textarea matInput [(ngModel)]="edition.desc" cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
                                required></textarea>
                        </mat-form-field>
                    </div>

                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-label> Price</mat-label>
                            <input matInput placeholder="Edition Amount" [(ngModel)]="edition.amount" required>

                        </mat-form-field>
                    </div>

                    <div fxFlex="45">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">
                            <div fxFlex="30">
                                <mat-slide-toggle labelPosition="before" color="accent" name="published"
                                    [(ngModel)]="edition.published"> <ng-container *ngIf="edit else next">
                                        {{published? 'Published': 'Publish Now'}}
                                    </ng-container>
                                    <ng-template #next> Publish Now</ng-template>
                                </mat-slide-toggle>
                            </div>
                            <div fxFlex="70">
                                <mat-form-field appearance='outline' class="date-picker" *ngIf="!edition.published">

                                    <input matInput placeholder="MM/DD/YYYY" (click)="picker.open()"
                                        [(ngModel)]="publishDate" [matDatepicker]="picker">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div fxFlex="100" class="m-5">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">

                            <div fxFlex="45" class="text-center">
                                <input type="file" hidden #pdfFileInput (change)="pdfFileChangeEvent($event)" />
                                <div class="image-wrapper">
                                    <ng-template #topicPdfSelector>
                                        <span (click)="pdfFileInput.click()">
                                            <mat-icon class="image-upload">picture_as_pdf</mat-icon>
                                            <ng-container *ngIf="topicPdfFile else selectPdfTemplete">
                                                <div class="selected-file"> {{topicPdfFile}}</div>

                                            </ng-container>
                                            <ng-template #selectPdfTemplete>
                                                <div class="select-section"> Select PDF</div>
                                            </ng-template>
                                        </span>
                                    </ng-template>
                                    <ng-container *ngIf="isTopicPdfFileUploading else topicPdfSelector">
                                        <app-loader></app-loader>
                                    </ng-container>
                                </div>
                            </div>
                            <div fxFlex="45">
                                <div fxLayout="row wrap" fxLayoutAlign="space-between">
                                    <div fxFlex="30" class="text-center">
                                        <div class="image-wrapper">
                                            <ng-template #editionImageSelector>
                                                <ng-container *ngIf="edition.image else imageSelector">
                                                    <img [src]="edition.image" (click)="openFile(edition.image)" />
                                                </ng-container>
                                                <ng-template #imageSelector (click)="editionFileInput.click()">
                                                    <mat-icon class="image-upload">photo_library</mat-icon>
                                                </ng-template>
                                            </ng-template>
                                            <ng-container *ngIf="isEditionImageUploading else editionImageSelector">
                                                <app-loader></app-loader>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div fxFlex="70" style="display: flex; align-items: center;">
                                        <input type="file" hidden #editionFileInput
                                            (change)="editionFileChangeEvent($event)" />

                                        <mat-form-field appearance='outline'>
                                            <mat-label>{{edition.image? 'update Poster':'Select Poster'}}</mat-label>
                                            <input matInput placeholder="Select Image" [(ngModel)]="editionImage"
                                                readonly (click)="editionFileInput.click()">

                                        </mat-form-field>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div fxFlex="45">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">
                            <div fxFlex="{{!newItemMode?100:45}}">
                                <mat-form-field appearance='outline' class="custom-select">
                                    <mat-label>Feature Tags</mat-label>
                                    <mat-select [(value)]="selectedItem" (openedChange)="onSelectOpened()">
                                        <mat-option *ngFor="let item of items" [value]="item">{{ item }}</mat-option>
                                        <mat-option *ngIf="!newItemMode" [value]="'addNewItem'">Add new
                                            item...</mat-option>


                                    </mat-select>
                                </mat-form-field>
                            </div>


                            <div fxFlex="45">
                                <div *ngIf="newItemMode">
                                    <mat-form-field appearance='outline'>
                                        <input matInput placeholder="New Item" [(ngModel)]="newItem">
                                    </mat-form-field>
                                    <button mat-raised-button color="primary" (click)="addItem()">Add</button>
                                    <button mat-raised-button (click)="cancelNew()">Cancel</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- {{edition.videos.length}} -->
            <app-edition-video [videos]="edition.videos"
                (onUpdateVideoList)="onUpdateVideoList($event)"></app-edition-video>


        </mat-card-content>
        <mat-card-actions align="end" class="mat-card-actions">
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
            <ng-container *ngIf="edit  else submit;">
                <button mat-raised-button color="primary" (click)="editEdition()">Submit</button></ng-container>
            <ng-template #submit>
                <button mat-raised-button color="primary" (click)="submitEditions()">Submit</button>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</section>
