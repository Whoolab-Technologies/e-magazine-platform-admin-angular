<section class="add-editions">
    <mat-card class="add-editions__card">
        <!-- <div class="editions-table__header"> -->

        <div class="add-editions__header-item">
            {{title}} Edition
        </div>
        <mat-card-content>
            <div class="add-editions__form-section">

                <div fxLayout="row wrap" fxLayoutAlign="space-between">
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-select [(value)]="class" (selectionChange)="changeClass()" [disabled]="edit">
                                <ng-container *ngFor="let option of classes$|async">
                                    <mat-option [value]="option.id">{{option.name}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-select [(value)]="subject" [disabled]="edit">
                                <ng-container *ngFor="let option of subjects$|async">
                                    <mat-option [value]="option.id">{{option.name}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-label> Title</mat-label>
                            <input matInput placeholder="Edition title" [(ngModel)]="edition.name" required>

                        </mat-form-field>
                    </div>
                    <div fxFlex="45">
                        <mat-form-field appearance='outline'>
                            <mat-label>Index</mat-label>
                            <input matInput placeholder="Edition index" [(ngModel)]="edition.index" required>
                        </mat-form-field>
                    </div>


                    <div fxFlex="100" class="m-5">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">

                            <!-- <div fxFlex="30" class="text-center">
                                <input type="file" hidden #pdfFileInput (change)="overviewPdfFileChangeEvent($event)" />
                                <div class="pdf-wrapper">
                                    <ng-container *ngIf="overviewPdfFile">
                                        <div class="remove-file">
                                            <mat-icon color="warn"
                                                (click)="clearOverViewPdf(pdfFileInput)">delete</mat-icon>
                                        </div>
                                    </ng-container>
                                    <ng-template #overviewPdfSelector>
                                        <span (click)="pdfFileInput.click()">
                                            <mat-icon class="image-upload">picture_as_pdf</mat-icon>
                                            <ng-container *ngIf="overviewPdfFile else selectoverviewPdfTemplete">
                                                <div class="selected-file"> {{overviewPdfFile}}</div>

                                            </ng-container>
                                            <ng-template #selectoverviewPdfTemplete>
                                                <div class="select-section"> Contents Page</div>
                                            </ng-template>
                                        </span>
                                    </ng-template>
                                    <ng-container *ngIf="isoverviewPdfFileUploading else overviewPdfSelector">
                                        <app-loader></app-loader>
                                    </ng-container>
                                </div>
                            </div> -->

                            <div fxFlex="45" class="text-center">
                                <input type="file" hidden #pdfFileInputField (change)="pdfFileChangeEvent($event)" />
                                <div class="pdf-wrapper">

                                    <ng-template #topicPdfSelector>
                                        <div (click)="pdfFileInputField.click()">
                                            <div class="image-upload" style="position: relative;">
                                                <mat-icon>picture_as_pdf</mat-icon>
                                                <ng-container *ngIf="topicPdfFile">
                                                    <div class="remove-file">
                                                        <mat-icon color="warn"
                                                            (click)="clearEditionPdf(pdfFileInputField)">delete</mat-icon>
                                                    </div>
                                                </ng-container>
                                            </div>

                                            <!-- <div style="position: relative; background-color: red;">
                                                <mat-icon class="image-upload">picture_as_pdf</mat-icon>
                                                <ng-container *ngIf="topicPdfFile">
                                                    <div class="remove-file">
                                                        <mat-icon color="warn"
                                                            (click)="clearEditionPdf(pdfFileInputField)">delete</mat-icon>
                                                    </div>
                                                </ng-container>
                                            </div> -->

                                            <ng-container *ngIf="topicPdfFile else selectPdfTemplete">
                                                <div class="selected-file"> {{topicPdfFile}}</div>

                                            </ng-container>
                                            <ng-template #selectPdfTemplete>
                                                <div class="select-section"> Select PDF</div>
                                            </ng-template>
                                        </div>
                                    </ng-template>
                                    <ng-container *ngIf="isTopicPdfFileUploading else topicPdfSelector">
                                        <app-loader></app-loader>
                                    </ng-container>
                                </div>
                            </div>

                            <div fxFlex="45" class="text-center">
                                <div fxLayout="row wrap" fxLayoutAlign="space-between">
                                    <div fxFlex="30" class="text-center">
                                        <div class="image-wrapper">
                                            <ng-container *ngIf="edition.image">
                                                <div class="remove-file">
                                                    <mat-icon color="warn"
                                                        (click)="clearEditionPosture(editionFileInput)">delete</mat-icon>
                                                </div>
                                            </ng-container>
                                            <ng-template #editionImageSelector>
                                                <ng-container *ngIf="edition.image else imageSelector">
                                                    <img [src]="edition.image" (click)="openFile(edition.image)" />
                                                </ng-container>
                                                <ng-template #imageSelector>
                                                    <mat-icon (click)="editionFileInput.click()"
                                                        class="image-upload">photo_library</mat-icon>
                                                </ng-template>
                                            </ng-template>
                                            <ng-container *ngIf="isEditionImageUploading else editionImageSelector">
                                                <app-loader></app-loader>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div fxFlex="65" style="display: flex; align-items: center;">
                                        <input type="file" hidden #editionFileInput
                                            (change)="editionFileChangeEvent($event)" />

                                        <mat-form-field appearance='outline' (click)="editionFileInput.click()">
                                            <mat-label>{{edition.image? 'update Poster':'Select Poster'}}</mat-label>
                                            <input matInput placeholder="Select Image" [(ngModel)]="editionImage"
                                                readonly>

                                        </mat-form-field>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div fxFlex="100" class="m-5">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">

                            <div fxFlex="45">
                                <mat-form-field appearance='outline' class="custom-select">
                                    <mat-label>Feature Tags</mat-label>
                                    <mat-select [(value)]="edition.featureTag">
                                        <mat-option *ngFor="let item of settings.featureTags" [value]="item">{{ item
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxFlex="45">
                                <mat-form-field appearance='outline' class="custom-select">
                                    <mat-label>Special Tags</mat-label>
                                    <mat-select [(value)]="edition.specialTags" multiple>
                                        <mat-option *ngFor="let item of settings.specialTags" [value]="item">{{ item
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div fxFlex="45" class="m-5">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between">
                            <div fxFlex="30">
                                <mat-slide-toggle labelPosition="before" color="accent" name="published"
                                    [(ngModel)]="published"> <ng-container *ngIf="edit else next">
                                        {{published? 'Published': 'Publish Now'}}
                                    </ng-container>
                                    <ng-template #next> Publish Now</ng-template>
                                </mat-slide-toggle>
                            </div>
                            <div fxFlex="70">
                                <mat-form-field appearance='outline' class="date-picker" *ngIf="!published">

                                    <input matInput placeholder="MM/DD/YYYY" (click)="picker.open()"
                                        [(ngModel)]="publishDate" [matDatepicker]="picker">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- {{edition.videos.length}} -->
            <app-edition-video [videos]="edition.videos"
                (onUpdateVideoList)="onUpdateVideoList($event)"></app-edition-video>


        </mat-card-content>
        <mat-card-actions align="end" class="mat-card-actions">
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
            <ng-container *ngIf="edit  else submit;">
                <button mat-raised-button color="primary" (click)="editEdition()">Submit</button></ng-container>
            <ng-template #submit>
                <button mat-raised-button color="primary" (click)="submitEditions()">Submit</button>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</section>
